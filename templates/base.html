<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Shreeman</title>
    <style>

    </style>
    <link rel="stylesheet" href="{% static 'base.css' %}"/>
    {% block custom_css %}
    {% endblock %}
  </head>
  <body style="background-color: #5AB9EA;">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #4B0082;">
        <a class="navbar-brand" href="#">
          <img src="{% static 'logo.png' %}" width="55" height="55" class="d-inline-block align-top" alt=""><span> <b>श्रीमान</b></span>
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <button type="button" class="btn btn-info">
                Home
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about_us/">
              <button type="button" class="btn btn-info">
                श्रीमान के बारे में जानने के लिए<br>
                यहाँ क्लिक करें
              </button>
            </a>
          </li>
          <li class="nav-item" style="float: right;">
            <a class="nav-link" target="_blank" href="https://youtu.be/jpO2pLC1t8c">
              <button type="button" class="btn btn-info">
                श्रीमान के बारे में वीडियो द्वारा जानने के लिए<br>
                यहाँ क्लिक करें
              </button>
            </a>
          </li>
          <li class="nav-item" style="float: right;">
            <a class="nav-link" href="#">
              <button type="button" class="btn btn-success">Login</button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    {% block custom_js %}
    {% endblock %}
  </body>
</html>
